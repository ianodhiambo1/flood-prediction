<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="static/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="form_wrapper">
		<div class="form_container">
			<div class="title_container">
				<h2>Sign Up</h2>
			</div>
			<div class="row clearfix">
				<div class="">
					<form action="/register" method="post" onsubmit="validateForm(event)">
						<div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
							<input type="text" name="username" placeholder="Username" required />
						</div>
						<div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
							<input type="email" name="email" placeholder="Email" required />
						</div>
						<div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
							<input id="password" type="password" name="password" placeholder="Password" required />
						</div>
						<div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
							<input id="repassword" type="password" name="repassword" placeholder="Re-type Password" required />
						</div>
						<div class="input_field"> <span><i aria-hidden="true" class="fa fa-mobile"></i></span>
							<input type="text" name="phoneNumber" placeholder="Phone Number" required />
						</div>
						
						<div class="input_field select_option" >
							<select name="location" required>
								<option>Parklands</option>
								<option>Madaraka</option>
								<option>Westlands</option>
							</select>
							<div class="select_arrow"></div>
						</div>
						<div class="input_field select_option">
							<select name="notificationPreference">
								<option>Email</option>
								<option>SMS</option>
								<option>Both</option>
							</select>
							<div class="select_arrow"></div>
						</div>
						<div class="input_field checkbox_option">
							<input type="checkbox" id="cb1" required>
							<label for="cb1">I agree with terms and conditions</label>
						</div>
						<div class="input_field checkbox_option">
							<input type="checkbox" id="cb2">
							<label for="cb2">I want to receive the newsletter</label>
						</div>
						<input class="button" type="submit" value="Register" />
						<h5>Already have an account?<i> <a href="/">Login</a></i></h5>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
        function validateForm(event) {
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;

            if (password !== repassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</body>

</html>
